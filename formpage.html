    <!-- header -->
    <header id="main-header" class="py-2 bg-secondary text-white mx-auto">
      <div class="container">
        <div class="col-md-6 .fs-6 text">
          <h1>Dashboard</h1>
        </div>
      </div>
    </header>
    <!-- controls -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-secondary d-grid"
              data-bs-toggle="modal"
              data-bs-target="#addPostModal"
            >
              Add Post
            </a>
          </div>
          <!-- col one end  bs5 complete-->
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-secondary d-grid"
              data-bs-toggle="modal"
              data-bs-target="#addCategoryModal"
            >
              Add Category
            </a>
          </div>
          <!-- col two end -->
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-secondary d-grid"
              data-bs-toggle="modal"
              data-bs-target="#addUserModal"
            >
              Add User
            </a>
          </div>
          <!-- col two end -->
        </div>
      </div>
    </section>
    <!-- post -->
    <section id="posts">
      <div class="container">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Latest Posts</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Title</th>
                  <th>Category</th>
                  <th>Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Test data</td>
                  <td>Test data</td>
                  <td>00/00/0000</td>
                  <td>
                    <a href="details.html" class="btn-btn-secondary">
                      Details
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--  -->
      </div>
    </section>
    <!-- posts modal -->
    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title">Add Post</h5>
            <button type="button" class="close" data-bs-dismiss="modal">
              <span class="exit">&times</span>
            </button>
          </div>
          <!-- body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control">
                  <option value="">Development Cycle</option>
                  <option value="">life Achievements</option>
                  <option value="">Training</option>
                  <option value="">Favorite Movie</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image" />
                  <label for="image" class="custom-file-label"
                    >Choose File</label
                  >
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor_1" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn secondary" data-bs-dismiss="model">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
    <!--  -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title">Add User</h5>
            <button type="button" class="close" data-bs-dismiss="modal">
              <span class="exit">&times</span>
            </button>
          </div>
          <!-- body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn secondary" data-bs-dismiss="model">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--  -->
    <!--  -->
    <div class="modal fade" id="addCategoryModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-secondary text-white">
            <h5 class="modal-title">Add Category</h5>
            <button type="button" class="close" data-bs-dismiss="modal">
              <span class="exit">&times</span>
            </button>
          </div>
          <!-- body -->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn secondary" data-bs-dismiss="model">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
