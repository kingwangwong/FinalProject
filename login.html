<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="resources/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&family=Prompt:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img
            src="resources/img/logo.png"
            alt="posts"
            width="125"
            height="75"
          />
        </a>
        
    </nav>
    <!-- nav end -->
    <!-- header -->
    <header id="main-header" class="py-2 bg-secondary text-white mx-auto">
      <div class="container">
        <div class="col-md-6 .fs-6 text">
          <h1>User Login</h1>
        </div>
      </div>
    </header>
    <!-- controls -->
    <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">
            <div class="col-md-6 ms-auto">

            </div>
          
        </div>
      </div>
    </section>
    <!-- login -->
    <section id="posts">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
           <div class="card">
               <div class="card-header">
                   <h4>Login</h4>
               </div>
               <div class="card-body">
                   <form action="formpage.html">
                       <div class="form-group">
                           <label for="email">Email</label>
                           <input type="text" class="form-control">
                       </div>
                       <div class="form-group">
                           <label for="password">Password</label>
                           <input type="password" class="form-control">
                       </div>
                       <input type="submit" value="Login" class="btn btn-outline-warning d-grid mt-5" />
                   </form>
               </div>
           </div>
          </div>
        </div>
        <!--  -->
      </div>
    </section>
    
    <script src="https://cdn.ckeditor.com/4.17.1/standard/ckeditor.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
